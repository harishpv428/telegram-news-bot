name: News Alert Bot

on:
  schedule:
    # Runs every 1 hours (customize the schedule below)
    - cron: '0 */1 * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  check-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Test secrets
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          echo "Testing secrets..."
          if [ -z "$TELEGRAM_TOKEN" ]; then echo "TELEGRAM_TOKEN is empty!"; else echo "TELEGRAM_TOKEN exists"; fi
          if [ -z "$CHAT_ID" ]; then echo "CHAT_ID is empty!"; else echo "CHAT_ID exists"; fi
          if [ -z "$NEWSAPI_KEY" ]; then echo "NEWSAPI_KEY is empty!"; else echo "NEWSAPI_KEY exists"; fi
